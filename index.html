<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة تعليمية - تجريبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div id="loginPage" class="center page" style="display: flex; position: relative;">
        <div class="card">
            <h2>مرحباً بك</h2>
            <div class="choice-container">
                <button class="choice-btn" onclick="showForm('login')">تسجيل الدخول</button>
                <button class="choice-btn" onclick="showForm('signup')">تسجيل عبر كود</button>
            </div>
            <div id="loginForm" class="form-container">
                <input id="username" type="text" placeholder="اسم المستخدم" />
                <input id="password" type="password" placeholder="كلمة السر" />
                <button onclick="login()">دخول</button>
            </div>
            <div id="signupForm" class="form-container">
                <input id="email" type="text" placeholder="الإيميل أو رقم الهاتف" />
                <input id="code" type="text" placeholder="الكود" />
                <button onclick="signup()">تسجيل</button>
            </div>
        </div>
        <!-- اللوجو والأيقونات في الأسفل -->
        <div class="footer-info">
            <img src="https://i.imgur.com/8Km9tLL.png" alt="مستر أحمد" />
            <div>مستر أحمد</div>
        </div>
        <!-- أيقونات الواتساب والدعم في أسفل يسار -->
        <div class="icons-bottom-left">
            <a href="https://wa.me/01000000000" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:support@platform.com" target="_blank"><i class="fas fa-headset"></i></a>
        </div>
    </div>
    <!-- صفحة الطالب -->
    <div id="studentPage" class="page">
        <div class="header">واجهة الطالب</div>
        <h3>مرحباً أيها الطالب</h3>
        <p>هنا سترى: الواجبات – الامتحانات – فيديوهات الحصة.</p>
    </div>
    <!-- صفحة المدرّس -->
    <div id="teacherPage" class="page">
        <div class="header">واجهة المدرّس</div>
        <h3>مرحباً أيها المدرّس</h3>
        <p>يمكنك رفع فيديو – رفع امتحان – إدارة المحتوى.</p>
    </div>
    <!-- صفحة الأدمن -->
    <div id="adminPage" class="page">
        <div class="header">واجهة الأدمن</div>
        <h3>مرحباً أيها الإداري</h3>
        <p>لوحة التحكم الكاملة.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
